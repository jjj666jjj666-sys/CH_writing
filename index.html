<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Hanzi Writer Demo</title>
  <!-- Hanzi Writer CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@latest/dist/hanzi-writer.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 40px; }
    .char-box { display:inline-block; margin: 20px; }
    .svg-box { margin-top:30px; }
  </style>
</head>
<body>
  <h1>Hanzi Writer: Chaining + Raw SVG 예제</h1>

  <!-- 여러 글자 애니메이션 체인 -->
  <div class="char-box" id="char1"></div>
  <div class="char-box" id="char2"></div>
  <div class="char-box" id="char3"></div>

  <!-- Raw Character SVG 출력 -->
  <div class="svg-box">
    <h2>Raw Character SVG (中)</h2>
    <div id="raw"></div>
  </div>

  <script>
    // 1) 글자 애니메이션 체인 (Chaining character animations)
    const chars = ['学','国','人'];
    const boxes = ['char1','char2','char3'];
    const writers = chars.map((c,i)=>
      HanziWriter.create(boxes[i], c, { width:120, height:120, padding:5 })
    );

    // 순서대로 애니메이션
    let idx = 0;
    function animateNext(){
      if(idx >= writers.length) return;
      writers[idx].animateCharacter({
        onComplete: () => { idx++; animateNext(); }
      });
    }
    animateNext();

    // 2) Raw Character SVG
    HanziWriter.loadCharacterData('中').then(charData => {
      // outline=true: 외곽선 / stroke=false: 획 숨김
      const svg = HanziWriter.getCharacterSvg(charData, {
        width: 200,
        height: 200,
        padding: 5,
        strokeColor: '#2c3e50',
        strokeWidth: 2,
        radicalColor: '#d32f2f',
        showOutline: true,
        showCharacter: true
      });
      document.getElementById('raw').innerHTML = svg;
    });
  </script>
</body>
</html>
